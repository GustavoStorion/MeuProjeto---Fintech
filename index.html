<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SplitBill - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row vh-100">
        <aside class="col-12 col-md-3 col-lg-2 bg-light p-3 menu-lateral">
            <h3>SplitBill</h3>
            <nav class="nav flex-column">
                <a class="nav-link ativo" href="#">🏠 Dashboard</a>
            </nav>
            <button class="btn btn-outline-danger mt-5 w-100">📑 Sair</button>
        </aside>

        <main class="col p-4 conteudo">
            <h2>Grupos</h2>
            <button class="btn btn-primary mb-4">+ Novo Grupo</button>

            <section class="grupos">
                <div class="card mb-3 grupo">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="titulo-grupo">Churrasco do Sábado</h5>
                            <small class="text-muted">👥 6 participantes</small>
                        </div>
                        <div class="valor-total fs-5 fw-bold">
                            R$ 450.00
                        </div>
                    </div>
                </div>

                <div class="card mb-3 grupo">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="titulo-grupo">Viagem Ubatuba</h5>
                            <small class="text-muted">👥 4 participantes</small>
                        </div>
                        <div class="valor-total fs-5 fw-bold">
                            R$ 1250.00
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

</body>
</html>
